$engine: 3
$onesync: on
name: LXRCore Framework RedM
version: 1.0.0
author: The LXRCore Development Team
description: An advanced RedM framework with jobs, gangs, housing, and more, created for LXRCore!

tasks:
  # Download Base Files
  - action: download_github
    src: https://github.com/LXRCore/txAdminRecipe
    ref: main
    dest: ./tmp/lxrcore

  - action: move_path
    src: ./tmp/lxrcore/server.cfg
    dest: ./server.cfg

  - action: move_path
    src: ./tmp/lxrcore/myLogo.png
    dest: ./myLogo.png

  # Prepare Database
  - action: connect_database
  - action: query_database
    file: ./tmp/lxrcore/lxrcore.sql

  # Download Standalone Resources  
  - action: download_github
    src: https://github.com/citizenfx/cfx-server-data
    subpath: resources
    dest: ./resources/[cfx-default]
  
  - action: download_file
    path: ./tmp/files/oxmysql.zip
    url: https://github.com/overextended/oxmysql/releases/latest/download/oxmysql.zip
  - action: unzip
    dest: ./resources/[standalone]
    src: ./tmp/files/oxmysql.zip
    
  - action: download_github
    dest: ./resources/[standalone]/connectqueue
    ref: master
    src: https://github.com/LXRCore/connectqueue
    
  - action: download_github
    dest: ./resources/[standalone]/progressbar
    ref: main
    src: https://github.com/LXRCore/progressbar
    
  - action: download_github
    dest: ./resources/[standalone]/safecracker
    ref: main
    src: https://github.com/LXRCore/safecracker
    
  - action: download_github
    dest: ./resources/[standalone]/PolyZone
    ref: master
    src: https://github.com/LXRCore/PolyZone

  - action: download_github
    dest: ./resources/[standalone]/pma-voice
    ref: main
    src: https://github.com/AvarianKnight/pma-voice

  - action: download_github
    dest: ./resources/[standalone]/menuv
    ref: master
    src: https://github.com/LXRCore/menuv

  - action: download_github
    dest: ./resources/[standalone]/mediccamp
    ref: main
    src: https://github.com/LXRCore/mediccamp

  # Download LXRCore resources
